{% extends 'base.html' %}
{% load humanize %}

{% block title %}Dashboard Geral{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="bi bi-speedometer2"></i> Visão Geral</h2>
            <p class="text-muted">Acompanhamento completo da operação</p>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            {% include 'app/partials/_dashboard_filters.html' %}
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div id="dash-mensal-block" 
                 hx-get="{% url 'app:get-dash-mensal' %}" 
                 hx-trigger="load, change from:#filter-form"
                 hx-include="#filter-form"
                 hx-target="#dash-mensal-block">
                <div class="text-center py-5"><div class="spinner-border text-primary"></div></div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div id="dash-trimestral-block" 
                 hx-get="{% url 'app:get-dash-trimestral' %}" 
                 hx-trigger="load, change from:#filter-form"
                 hx-include="#filter-form"
                 hx-target="#dash-trimestral-block">
                <div class="text-center py-5"><div class="spinner-border text-success"></div></div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div id="dash-anual-block" 
                 hx-get="{% url 'app:get-dash-anual' %}" 
                 hx-trigger="load, change from:#filter-form"
                 hx-include="#filter-form"
                 hx-target="#dash-anual-block">
                <div class="text-center py-5"><div class="spinner-border text-warning"></div></div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div id="dash-top-clientes-block" 
                 hx-get="{% url 'app:get-dash-top-clientes' %}" 
                 hx-trigger="load, change from:#filter-form"
                 hx-include="#filter-form"
                 hx-target="#dash-top-clientes-block">
                <div class="text-center py-5"><div class="spinner-border text-info"></div></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
