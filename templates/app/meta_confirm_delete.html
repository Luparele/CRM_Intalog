{% extends 'base.html' %}

{% block title %}Confirmar Exclusão de Meta{% endblock %}

{% block content %}
    <h1>Confirmar Exclusão</h1>
    <hr>
    <p>Você tem certeza que deseja excluir a meta <strong>{{ object }}</strong>?</p>
    <p class="text-danger">Atenção: Esta ação não pode ser desfeita.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
        <a href="{% url 'app:meta-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
